<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>TEST</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block head %}
    
    {% endblock %}
    
    {% block body %}
    
        <p> Hey flask </p>
    {% if tasks|length < 1 %}
    <h4>There are no tasks. Create one below!</h4>
    {% else %}    
    <table>
        <tr>
            <th>Task</th>
            <th>Actions</th>
        </tr>
    
        {% for task in tasks %}
    
        <tr>
            <td>{{ task.content }}</td>
            <td>
                <a href="delete/{{task.id}}">Delete</a> <br>
                <a href="update/{{task.id}}">Update</a> <br>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
    
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>


    {% endblock %}

</body>


</html>
